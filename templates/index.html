<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <form method="post">
      <input type="text" name="num1" placeholder="Enter First Number" required>
      <input type="text" name="num2" placeholder="Enter Second Number" required><br><br>
      <button>
        type ="Submit" name="Operation" value = "Add">Add
      </button>
      <button>
        type ="Submit" name="Operation" value = "Subtract">Subtract
      </button>
      <button>
        type ="Submit" name="Operation" value = "Multiply">Multiply
      </button>
      <button>
        type ="Submit" name="Operation" value = "Divide">Divide
      </button>
    </form>
    {% if result is not none %}
    <h3> Result: {{result}}</h3>
    {% endif %}
  </body>
</html>
