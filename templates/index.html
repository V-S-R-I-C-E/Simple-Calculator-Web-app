<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Simple Calculator</title>
    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%;max-width:400px;">
    <h2 class="text-center mb-4">Simple Calculator</h2>
    <form method="post">
      <div class="mb-3">
      <input
        type="text"
        name="num1"
        placeholder="Enter First Number"
        required
      >
      </div>
      <div class="mb-3">
      <input
        type="text"
        name="num2"
        placeholder="Enter Second Number"
        required
      >
      </div>
      <div class="d-grid gap-2">
      <button type="Submit" name="Operation" value="Add" class="btn btn-primary">Add</button>
      <button type="Submit" name="Operation" value="Subtract" class="btn btn-secondary">Subtract</button>
      <button type="Submit" name="Operation" value="Multiply" class="btn btn-success">Multiply</button>
      <button type="Submit" name="Operation" value="Divide" class="btn btn-danger">Divide</button>
    </div>
    </form>
    {% if result is not none %}
       <div class="alert alert-info mt-4 text-center">
         <h3>Result: {{result}}</h3>
       </div>
    {% endif %}
   </div>
  </body>
</html>
